<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chosen 5</title>
    <!-- favicon -->
    <link rel="icon" href="images/fevicon.png">
    <!-- stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <!-- top section  -->
    <header>
        <div class="top-banner  text-center">
            <h1 class="display-1 fw-bolder text-danger">Chosen 5</h1>
            <p class="fs-4 pt-5 text-white">
                Create your most favorite five football player list from PSG
            </p>
        </div>
    </header>
    <!-- main section  -->
    <main>
        <section class="container mx-5 mt-5">
            <div class="row g-4">
                <!-- player card section  -->
                <div class="col-9">
                    <div id="card-section" class="row row-cols-1 row-cols-md-3 g-4">
                    </div>
                </div>

    <!-- java script  -->
    <script src="js/app.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>


</html>
