<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chosen 5</title>
    <!-- favicon -->
    <link rel="icon" href="images/fevicon.png">
    <!-- stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <!-- top section  -->
    <header>
        <div class="top-banner  text-center">
            <h1 class="display-1 fw-bolder text-danger">Chosen 5</h1>
            <p class="fs-4 pt-5 text-white">
                Create your most favorite five football player list from PSG
            </p>
        </div>
    </header>
    <!-- main section  -->
    <main>
        <section class="container mt-5">
            <div class="row g-4">
                <!-- player card section  -->
                <div class="col-9">
                    <div id="card-section" class="row row-cols-1 row-cols-md-3 g-4">

                    </div>
                </div>
                <!-- calculation section  -->
                <div class="col-3 text-white">
                    <!-- player Selected section -->
                    <div class="text-light bg-black rounded p-3 mb-4" style="height:350px ;">
                        <h5 class="text-center">Selected - <span id="total-player">0</span></h5>
                        <img class="ps-5" src="images/Ureg-Ureg Marker.png" alt="">
                        <div id="list-filed" class=" m-3">

                        </div>
                    </div>
                    <!-- Budget section -->
                    <div class="text-light bg-black rounded p-3" style="height:480px ;">
                        <h5 class="text-center">Budget</h5>
                        <img class="ps-5" src="images/Ureg-Ureg Marker.png" alt="">
                        <div class="d-flex mt-3">
                            <p>Per Player</p> <input id="Player-price" class="ms-4 bg-black border text-white"
                                type="text">
                        </div>
                        <a class="btn btn-primary d-flex justify-content-center mt-3" id="calculate-Btn">Calculate</a>
                        <div class="d-flex justify-content-around mt-3">
                            <p>Player Expenses</p>
                            <p>$<span id="player-Expenses">0</span></p>
                        </div>
                        <div class="d-flex mt-3">
                            <p>Manager</p> <input id="manager-price" class="ms-4 bg-black border text-white"
                                type="text">
                        </div>
                        <div class="d-flex mt-3">
                            <p>Coach</p> <input id="coach-price" class="ms-5 bg-black border text-white" type="text">
                        </div>
                        <a class="btn btn-primary d-flex justify-content-center mt-3 " id="Calculate-Total">Calculate
                            Total</a>
                        <div class="d-flex justify-content-around mt-3">
                            <p>Calculate Total</p>
                            <p class="text-danger">$<span id="total">0</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div>
            </div>

        </section>

    </main>
    <!-- footer section  -->
    <footer class="text-center mt-5 p-5 text-light border-top">
        <p>Copyright @ 2022 All Rights Reserved.</p>
    </footer>
    <!-- java script  -->
    <script src="js/card.js"></script>
    <script src="js/Selected.js"></script>
    <script src="js/Budget.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>


</html>
